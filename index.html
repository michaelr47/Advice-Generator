<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- css link -->
  <link rel="stylesheet" href="./styles.css">
  <!-- javascript link -->
  <script defer src="./app.js"></script>
  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
<main>
  <div class="card">
      <p class="neon">ADVICE #<span id="adviceNum"></span></p>
      <h1 id="advice"></h1>
      <picture>
        <source media="(max-width: 576px)" srcset="./images/pattern-divider-mobile.svg">
        <img src="./images/pattern-divider-desktop.svg" alt="svg divider image">
      </picture>
      <button id="adviceBtn">
        <img src="./images/icon-dice.svg" alt="dice image">
      </button>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael Reyes</a>.
  </div>
</body>
</html>
